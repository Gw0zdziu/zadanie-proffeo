<div class="flex justify-center flex-col m-[12px]">
    <mat-form-field>
      <mat-label>Znajd≈∫</mat-label>
      <input (change)="searchMovies($event)" type="text" matInput>
    </mat-form-field>
    <table mat-table [dataSource]="dataTable">
        <ng-container matColumnDef="poster">
          <th mat-header-cell *matHeaderCellDef> Poster </th>
          <td mat-cell *matCellDef="let element">
            <img [ngSrc]="element.Poster" width="100" height="200">
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
        </ng-container>
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    <mat-paginator [pageSize]="dataTable.data.length"  aria-label="Select page of users"></mat-paginator>
</div>
